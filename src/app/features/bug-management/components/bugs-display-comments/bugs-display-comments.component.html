<table id="bugscomments" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Reporter</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let item of com">
      <td>{{item._id}}</td>
      <td>{{item.description}}</td>
      <td>{{item.reporter}}</td>
  </tr>
  </tbody>
</table>
