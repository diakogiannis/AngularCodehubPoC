<table id="bugsdt" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
    <th>id</th>
    <th>description</th>
    <th>priority</th>
    <th>reporter</th>
    <th>updated at</th>
    <th>created at</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bug of bugs">
    <td>{{bug.id}}</td>
    <td>{{bug.description}}</td>
    <td>{{bug.priority}}</td>
    <td>{{bug.reporter}}</td>
    <td>{{bug.updatedAt}}</td>
    <td>{{bug.createdAt}}</td>
  </tr>

  </tbody>
  <tfoot>
  <tr>
    <th>id</th>
    <th>description</th>
    <th>priority</th>
    <th>reporter</th>
    <th>updated at</th>
    <th>created at</th>
  </tr>
  </tfoot>
</table>
