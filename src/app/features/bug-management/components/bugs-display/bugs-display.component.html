<table id="bugsdt" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
    <th>id</th>
    <th><a (click)="getBugs('title')">title</a></th>
    <th>description</th>
    <th>priority</th>
    <th>reporter</th>
    <th>updated at</th>
    <th>created at</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bug of bugs">
    <td>{{bug.id}}</td>
    <td>{{bug.title}}</td>
    <td>{{bug.description}}</td>
    <td>{{bug.priority}}</td>
    <td>{{bug.reporter}}</td>
    <td>{{bug.updatedAt}}</td>
    <td>{{bug.createdAt}}</td>
  </tr>

  </tbody>

</table>

<nav>
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
